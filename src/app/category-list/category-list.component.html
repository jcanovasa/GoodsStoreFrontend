<div class="container">
    <div class="row">
        <div class="col-11">
            <h2>Categories list</h2>
        </div>
        <div class="col-1">
            <!-- <button th:href="@{/new}" class="btn btn-outline-dark" type="submit">Add new user</button> -->
            <a routerLink="register-category" routerLinkActive="active" class="nav-link"><i class="fas fa-plus-square"></i></a>
        </div>
    </div>
</div>
<br>
<table class="table table-striped" id="category-table">
    <thead class="table-dark">
        <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Name</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td class="text-center align-baseline">{{category.id}}</td>
            <td class="text-center">{{category.name}}</td>
            <td class="text-center">
                <a type="button" class="btn btn-danger mx-1 text-white">Delete</a>
                <a type="button" class="btn btn-primary mx-1 text-white">Details</a>
                <a type="button" class="btn btn-success mx-1 text-white">Update</a>
            </td>
        </tr>
    </tbody>
</table>
