<div class="container">
    <div class="row">
        <div class="col-10">
            <h2>Users List</h2>
        </div>
        <div class="col-2">
            <a th:href="@{/new}" button type="submit"  class="btn btn-outline-dark">Add new user</a>
        </div>
    </div>
</div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Name</th>
            <th class="text-center">Surname</th>
            <th class="text-center">Email</th>
            <th class="text-center">Birth date (yyyy/mm/dd)</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td class="text-center">{{user.id}}</td>
            <td class="text-center">{{user.name}}</td>
            <td class="text-center">{{user.surname}}</td>
            <td class="text-center">{{user.email}}</td>
            <td class="text-center">{{user.birth}}</td>
            <td class="text-center">
                <button type="button" class="btn btn-primary mr-1">Edit</button>
                <button type="button" class="btn btn-success mx-1">Update</button>
                <button type="button" class="btn btn-danger mx-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
