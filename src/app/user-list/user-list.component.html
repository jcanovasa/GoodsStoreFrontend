<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-11">
            <h2>Users List</h2>
        </div>
        <div class="col-1">
            <a routerLink="register-user" routerLinkActive="active" class="nav-link"><i
                    class="fas fa-user-plus"></i></a>
        </div>
    </div>
    <br>
    <table class="table table-striped" id="category-table">
        <thead class="table-dark">
            <tr>
                <th class="text-center">Id</th>
                <th class="text-center">Name</th>
                <th class="text-center">Surname</th>
                <th class="text-center">Email</th>
                <th class="text-center">Birth date</th>
                <th class="text-center">Rol</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td class="text-center align-baseline">{{user.id}}</td>
                <td class="text-center">{{user.name}}</td>
                <td class="text-center">{{user.surname}}</td>
                <td class="text-center">{{user.email}}</td>
                <td class="text-center">{{user.birth | date:"yyyy/MM/dd"}}</td>
                <td class="text-center">{{user.rol}}</td>
                <td class="text-center">
                    <a (click)="deleteUser(user.id)" type="button" class="btn btn-danger mx-1 text-white">Delete</a>
                    <a (click)="detailsUser(user.id)" type="button" class="btn btn-primary mx-1 text-white">Details</a>
                    <a (click)="updateUser(user.id)" type="button" class="btn btn-success mx-1 text-white">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
