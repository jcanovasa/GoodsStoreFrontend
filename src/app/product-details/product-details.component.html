<div class="container card card-header" style="width: auto" id="product">
    <br>
    <div class="row">
        <div class="col-md-4">
            <span data-toggle="modal" data-target="#exampleModalCenter" id="modal">
                <img class="card-img-top" src="{{product.imgURL}}" alt="Card image cap">
            </span>
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenter"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img class="card-img-top" src="{{product.imgURL}}" alt="Card image cap">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="row">
                <h2>{{product.nameItem}}</h2>
            </div><br>
            <div class="row">
                <p><b>Brand: </b>{{product.brand}}</p>
            </div>
            <div class="row">
                <p><b>Color: </b>{{product.color}}</p>
            </div>
            <div class="row">
                <p><b>Volume: </b>{{product.volume}}</p>
            </div>
            <div class="row">
                <p><b>Weight: </b>{{product.weight}}</p>
            </div><br>
        </div>
        <div class="col-md-3">
            <div class="row" id="addBtnContainer">
                <div class="col-md-12">
                    <h3>Price: ${{product.price}}</h3>
                </div>
                <div class="col-md-12" id="addCart">
                    <button type="button" class="btn mx-1 text-black justify-content-end d-flex"
                        id="buttonCustom"><b>Add to cart</b></button>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row ml-1">
        <a><b>Description: </b>{{product.description}}</a>
    </div><br>
    <div class="row ml-1 mb-3">
        <a (click)="updateProduct(product.id)" type="button" class="btn btn-success mx-1 text-white">Update</a>
        <a (click)="deleteProduct(product.id)" type="button" class="btn btn-danger mx-1 text-white">Delete</a>
    </div>
</div>
<br>

<!-- Button trigger modal -->
