<div class="container card card-header" style="width: auto" id="product">
    <br>
    <div class="row">
        <div class="col-md-4">
            <img class="card-img-top" src="{{product.imgURL}}" alt="Card image cap">
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="row">
                <h2>{{product.nameItem}}</h2>
            </div><br>
            <div class="row">
                <a><b>Brand: </b>{{product.brand}}</a>
            </div>
            <div class="row">
                <a><b>Color: </b>{{product.color}}</a>
            </div>
            <div class="row">
                <a><b>Volume: </b>{{product.volume}}</a>
            </div> 
            <div class="row">
                <a><b>Weight: </b>{{product.weight}}</a> 
            </div><br>
            <div class="row">
                <h3>Price: ${{product.price}}</h3>
            </div>
        </div>
        <div class="col-md-3">
            <a type="button" class="btn mx-1 text-black" id="buttonCustom"><b>Add to cart</b></a>
        </div>
    </div>
    <br><br>
    <div class="row ml-1">
        <a><b>Description: </b>{{product.description}}</a>
    </div><br>
</div>
