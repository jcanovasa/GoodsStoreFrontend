<div class="container card card-header my-5" style="width: 50ch">
    <div class="container" id="login">
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div *ngFor="let error of errors">
                    <p style="color:red">{{ error }}</p>
                </div>
                <form (submit)="login(email,password)">
                    <label for="email"><b>Email</b></label>
                    <input class="form-control" type="email" id="email" [(ngModel)]="email" name="email" required>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <input class="form-control" type="password" id="password" [(ngModel)]="password" name="password"
                        required>
                    <a href="">Forgot Password</a>
                    <br><br>
                    <div class="row">
                        <button class="btn btn-primary mx-auto" type="submit">Log in</button>
                    </div><br>
                    <div class="row">
                        <a routerLink="/register" routerLinkActive="active" class="mx-auto">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
