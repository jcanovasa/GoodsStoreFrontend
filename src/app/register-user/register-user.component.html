<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center">Add user</h3>
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>Name</label>
                            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
                            <label>Surame</label>
                            <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
                            <label>Date birth</label>
                            <input type="date" class="form-control" id="birth" [(ngModel)]="user.birth" name="birth"><br>
                            <label>Rol</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rol" id="userRol" value="0" checked>
                                <label class="form-check-label" for="userRol">User</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="rol" id="adminRol" value="1">
                                <label class="form-check-label" for="adminRol">Administrator</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
